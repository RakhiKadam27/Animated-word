<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Hello Rakhi</title>
<style>
  /* Import a modern Google Font */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Poppins', sans-serif;
    gap: 2rem;
  }

  .animated-word {
    font-size: 5rem;
    font-weight: 600;
    color: white;
    display: flex;
  }

  .animated-word span {
    position: relative;
    display: inline-block;
    animation: wave 1.3s ease-in-out infinite;
    animation-fill-mode: both;
  }

  /* Stagger animation delays for letters */
  .animated-word span:nth-child(1) {
    animation-delay: 0s;
  }
  .animated-word span:nth-child(2) {
    animation-delay: 0.1s;
  }
  .animated-word span:nth-child(3) {
    animation-delay: 0.2s;
  }
  .animated-word span:nth-child(4) {
    animation-delay: 0.3s;
  }
  .animated-word span:nth-child(5) {
    animation-delay: 0.4s;
  }
  /* Additional for Rakhi animation delays */
  .animated-word.rakhi span:nth-child(1) {
    animation-delay: 0s;
  }
  .animated-word.rakhi span:nth-child(2) {
    animation-delay: 0.1s;
  }
  .animated-word.rakhi span:nth-child(3) {
    animation-delay: 0.2s;
  }
  .animated-word.rakhi span:nth-child(4) {
    animation-delay: 0.3s;
  }
  .animated-word.rakhi span:nth-child(5) {
    animation-delay: 0.4s;
  }

  @keyframes wave {
    0%, 60%, 100% {
      transform: translateY(0);
      color: white;
      text-shadow: none;
    }
    30% {
      transform: translateY(-20px);
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
    }
  }
</style>
</head>
<body>
  <div class="animated-word" aria-label="hello">
    <span>H</span>
    <span>e</span>
    <span>l</span>
    <span>l</span>
    <span>o</span>
  </div>
  <div class="animated-word rakhi" aria-label="rakhi">
    <span>R</span>
    <span>a</span>
    <span>k</span>
    <span>h</span>
    <span>i</span>
  </div>
</body>
</html>
